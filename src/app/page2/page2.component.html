<div class="container my-4 border border-success bg-light rounded">
        <div class="container mx-4 my-2">
            <button class="btn btn-info" (click)="nextPage()">Next Page</button>
        </div>
        <ng-container *ngFor="let item of catchApi; let i = index">
            <h3>Title {{ i + 1}}: {{item.title}}</h3>
            <div>
                <img [src]="item.image1">
                <h4>
                    url{{i+1}} : {{item.image1}}
                </h4>
                <img [src]="item.image2">
                <h4>
                    thumbnailUrl {{ i + 1 }} : {{item.image2}}
                </h4>
            </div>
        </ng-container>
        <br>
    </div>
